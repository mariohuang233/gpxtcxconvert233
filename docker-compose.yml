version: '3.8'

services:
  gpx-converter:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - PORT=8080
      - PYTHONPATH=/app
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpx-network

