    <script>
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('stats-content');
            const errorMsg = document.getElementById('error-message');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            errorMsg.style.display = 'none';
            
            try {
                const response = await fetch('/api/analytics/stats');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'è·å–æ•°æ®å¤±è´¥');
                }
                
                // æ›´æ–°æ€»ä½“ç»Ÿè®¡
                document.getElementById('total-pv').textContent = data.total_stats.pv;
                document.getElementById('total-uv').textContent = data.total_stats.uv;
                document.getElementById('total-exposures').textContent = data.total_stats.convert_exposures;
                document.getElementById('total-clicks').textContent = data.total_stats.convert_clicks;
                document.getElementById('exposure-rate').textContent = data.total_stats.exposure_to_click_rate + '%';
                document.getElementById('pv-rate').textContent = data.total_stats.pv_to_click_rate + '%';
                
                // æ›´æ–°æ¯æ—¥ç»Ÿè®¡è¡¨æ ¼
                const tbody = document.getElementById('daily-stats-body');

                        <td>${day.convert_exposures}</td>
                        <td>${day.convert_clicks}</td>

                });

                document.getElementById('last-updated').textContent = 
                    'æœ€åæ›´æ–°: ' + new Date(data.last_updated).toLocaleString();
                
                loading.style.display = 'none';
                content.style.display = 'block';
                
            } catch (error) {
