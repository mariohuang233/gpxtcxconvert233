<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 埋点统计 - GPX转TCX转换器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .daily-stats-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .daily-stats-table th,
        .daily-stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .daily-stats-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #1d4ed8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .last-updated {
            text-align: right;
            color: #6b7280;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1>📊 埋点统计数据</h1>
        
        <button class="refresh-btn" onclick="loadStats()">🔄 刷新数据</button>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div id="loading" class="loading">正在加载统计数据...</div>
        
        <div id="stats-content" style="display: none;">
            <!-- 总体统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-pv">0</div>
                    <div class="stat-label">页面访问量 (PV)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-uv">0</div>
                    <div class="stat-label">独立访客数 (UV)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-exposures">0</div>
                    <div class="stat-label">转换按钮曝光</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-clicks">0</div>
                    <div class="stat-label">转换按钮点击</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="exposure-rate">0%</div>
                    <div class="stat-label">曝光转点击率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pv-rate">0%</div>
                    <div class="stat-label">PV转点击率</div>
                </div>
            </div>
            
            <!-- 每日统计表格 -->
            <div class="chart-container">
                <div class="chart-title">📈 最近7天数据趋势</div>
                <table class="daily-stats-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>PV</th>
                            <th>UV</th>
                            <th>按钮曝光</th>
                            <th>按钮点击</th>
                            <th>点击率</th>
                        </tr>
                    </thead>
                    <tbody id="daily-stats-body">
                    </tbody>
                </table>
            </div>
            
            <div class="last-updated" id="last-updated"></div>
        </div>
    </div>
    
    <script>
        // 加载统计数据
        async function loadStats() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('stats-content');
            const errorMsg = document.getElementById('error-message');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            errorMsg.style.display = 'none';
            
            try {
                const response = await fetch('/api/analytics/stats');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '获取数据失败');
                }
                
                // 更新总体统计
                document.getElementById('total-pv').textContent = data.total_stats.pv;
                document.getElementById('total-uv').textContent = data.total_stats.uv;
                document.getElementById('total-exposures').textContent = data.total_stats.convert_exposures;
                document.getElementById('total-clicks').textContent = data.total_stats.convert_clicks;
                document.getElementById('exposure-rate').textContent = data.total_stats.exposure_to_click_rate + '%';
                document.getElementById('pv-rate').textContent = data.total_stats.pv_to_click_rate + '%';
                
                // 更新每日统计表格
                const tbody = document.getElementById('daily-stats-body');
                tbody.innerHTML = '';
                
                data.recent_days.forEach(day => {
                    const row = document.createElement('tr');
                    const clickRate = day.convert_exposures > 0 ? 
                        (day.convert_clicks / day.convert_exposures * 100).toFixed(1) + '%' : '0%';
                    
                    row.innerHTML = `
                        <td>${day.date}</td>
                        <td>${day.pv}</td>
                        <td>${day.uv}</td>
                        <td>${day.convert_exposures}</td>
                        <td>${day.convert_clicks}</td>
                        <td>${clickRate}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                // 更新最后更新时间
                document.getElementById('last-updated').textContent = 
                    '最后更新: ' + new Date(data.last_updated).toLocaleString();
                
                loading.style.display = 'none';
                content.style.display = 'block';
                
            } catch (error) {
                console.error('加载统计数据失败:', error);
                errorMsg.textContent = '加载统计数据失败: ' + error.message;
                errorMsg.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // 页面加载时自动加载数据
        document.addEventListener('DOMContentLoaded', loadStats);
        
        // 每30秒自动刷新数据
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
